language: go
install: go get -v github.com/spf13/hugo
script:
- hugo
after_success:
- "./deploy.sh"
env:
  global:
    - secure: ""
    - GIT_DEPLOY_DIR=public # this is the default output dir of Hugo
    - GIT_DEPLOY_BRANCH=master # this is the target branch, replace by gh-pages for Project Pages
    - GIT_DEPLOY_USERNAME="Dylan Pinn" # dummy name
    - GIT_DEPLOY_EMAIL=dylan.pinn@gmail.com # replace by your email
